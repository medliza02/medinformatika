        <h1> Цитаты Аристотеля</h1>
        <p align="center">Ясность — главное достоинство речи.</p>
        <p align="right">Друг всем — ничей друг.</p>
        <p aling="right">Щедрый человек — это тот, кто дает подходящему человеку подходящую вещь в подходящее время.</p>
